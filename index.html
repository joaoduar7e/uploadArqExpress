<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos Multer e Nodejs</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>Criando Upload com Multer e Nodejs</h1>
        <!-- node usa rota via post para recuperar
              usa o action com o post -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="arq">Selecione o arquivo</label>
                <input type="file" name="arquivo" id="arquivo" class="form-control">
            </div>
            <button class="btn btn-primary btn-large">Enviar Arquivos</button>
        </form>
    </div>
</body>
</html>
